{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}" />
<link rel="stylesheet" href="{% static 'ol/ol.css' %}" />
<link rel="stylesheet" href="{% static 'ol-ext/ol-ext.min.css' %}" />
<link rel="stylesheet" href="{% static 'bc-sans/css/BC_Sans.css' %}" />
<link rel="stylesheet" href="{% static 'css/map.css' %}" />
<script src="{% static 'ol/dist/ol.js' %}"></script>
<script src="{% static 'ol-ext/ol-ext.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

{% if not is_edit and not is_new %}
{% include "garden/map/language_select.html" %}
{% endif %}

<div id="map" class="map">
    <div id="popover"></div>
</div>

<div id="mapModal" class="modal modal-lg fade" tabindex="-1" aria-labelledby="mapModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="mapModalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="mapModalBody" class="modal-body"></div>
        </div>
    </div>
</div>

<script
    src="{% static 'js/map.js' %}"
    data-media-url-prefix="{% get_media_prefix %}"
    data-image-url="{% static 'images/garden.jpg' %}"
    data-plants="{{ plants_json }}"
    {% if can_edit %}data-can-edit="1"{% endif %}
    {% if is_edit %}data-is-edit="1"{% endif %}
    {% if edit_point_id %}data-edit-point-id="{{ edit_point_id }}"{% endif %}
    {% if is_new %}data-is-new="1"{% endif %}
></script>
