{% load static %}
<div id="history" class="submenu offcanvas offcanvas-start position-absolute"
     data-bs-scroll="true" data-bs-backdrop="false"
     tabindex="-1" aria-labelledby="history-label">
    <div class="offcanvas-header">
        <h2 class="offcanvas-title h5" id="history-label">History</h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <figure class="figure w-100">
            <svg class="figure-img w-100 object-fit-contain m-0" width="100%" height="280" xmlns="http://www.w3.org/2000/svg">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#20c997"></rect>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#dee2e6">Video Placeholder</text>
            </svg>
            {% comment %} <video src="{{ feature.video.url }}" controls class="figure-img w-100 object-fit-contain m-0" preload="metadata"></video> {% endcomment %}
            <figcaption class="figure-caption text-center">
                The Making of the Indigenous Garden
            </figcaption>
        </figure>

        <figure class="figure w-100">
            <img-comparison-slider class="w-100">
                <svg slot="first" width="100%" height="280" xmlns="http://www.w3.org/2000/svg">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#20c997"></rect>
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#dee2e6">Image 1 Placeholder</text>
                </svg>
                <svg slot="second" width="100%" height="280" xmlns="http://www.w3.org/2000/svg">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#dee2e6">Image 2 Placeholder</text>
                </svg>
                {% comment %} <img slot="first" width="100%" src="images/green-leaves.0ebdd195.webp" loading="lazy" fetchpriority="low"> {% endcomment %}
                {% comment %} <img slot="second" width="100%" src="images/green-leaves-blurred.6ba79d3a.webp" loading="lazy" fetchpriority="low"> {% endcomment %}
            </img-comparison-slider>
            <figcaption class="figure-caption text-center">
                Before and after of the Indigenous Garden
            </figcaption>
        </figure>

        {% lorem 3 p %}
    </div>


</div>
