{% load static %}
<div id="indian-residential-schools-map" class="submenu offcanvas offcanvas-start position-absolute"
     data-bs-scroll="true" data-bs-backdrop="false"
     tabindex="-1" aria-labelledby="indian-residential-schools-map-label">
    <div class="offcanvas-header">
        <h2 class="offcanvas-title h5" id="indian-residential-schools-map-label">Indian Residential Schools Map</h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <figure class="figure w-100">
            <img class="figure-img w-100 object-fit-contain m-0"
                 loading="lazy" fetchpriority="low"
                 alt="Residential Schools of Canada"
                 src="{% static 'images/residential-schools-of-canada.webp' %}">
            <figcaption class="figure-caption text-center">
                Residential Schools of Canada
            </figcaption>
        </figure>

        <figure class="figure w-100">
            <svg class="figure-img w-100 object-fit-contain m-0" width="100%" height="280" xmlns="http://www.w3.org/2000/svg">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#20c997"></rect>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#dee2e6">Video 1 Placeholder</text>
            </svg>
            {% comment %} <video src="{{ feature.video.url }}" controls class="figure-img w-100 object-fit-contain m-0" preload="metadata"></video> {% endcomment %}
            <figcaption class="figure-caption text-center">
                Video 1
            </figcaption>
        </figure>

        <figure class="figure w-100">
            <svg class="figure-img w-100 object-fit-contain m-0" width="100%" height="280" xmlns="http://www.w3.org/2000/svg">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#20c997"></rect>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#dee2e6">Video 2 Placeholder</text>
            </svg>
            {% comment %} <video src="{{ feature.video.url }}" controls class="figure-img w-100 object-fit-contain m-0" preload="metadata"></video> {% endcomment %}
            <figcaption class="figure-caption text-center">
                Video 2
            </figcaption>
        </figure>

        {% lorem 3 p %}
    </div>
</div>
