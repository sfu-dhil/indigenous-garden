<button type="button" class="toggle-theme-btn dark-theme-btn" data-theme-toggle="light"
        title="Dark mode. Click to switch to light mode">
    <i class="bi bi-moon-stars-fill" aria-hidden="true"></i>
</button>
<button type="button" class="toggle-theme-btn light-theme-btn" data-theme-toggle="dark"
        title="Light mode. Click to switch to dark mode">
    <i class="bi bi-brightness-high-fill" aria-hidden="true"></i>
</button>
